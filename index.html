<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlers of CATAN</title>

</head>
<body>
    <div id="bar" style="text-align:center;padding:10px;height:30px;background-color:black;color:white;">
        CATAN
        <div></div>
    </div>
    <div style="border:5px;display:flex;justify-content:center;">
        <canvas id="canvas" ></canvas>
    </div>
    <div id="button" style="text-align:center;padding:10px;">
        <button id="newGame">
            New game
        </button>
        <button id="rollDice" style="display:none;"> Roll dices</button>
    </div>
    
    <div id="hand" style="display:flex;justify-content:center;height:120px;background-color:rgb(146, 4, 4);color:white;">
        <div style="text-align:left;padding:10px;margin:5px;width:25%;">
            Current Player:
            <div id="name" style="display:block;padding:5px">Name: <div style="display:inline;"></div></div>
            <div id="score" style="padding:5px;">Score: <div style="display:inline;"></div></div>
            <div id="hand" style="padding:5px;">Hand: <div style="display:inline;"></div></div>
        </div>
        
        <div  style="text-align:left;padding:20px;margin:10px;width:25%;">
            Dices
            <div id="dices">

            </div>
            
        </div>
    </div>

    <script type="module" src="./catan.js"></script>
</body>
</html>
