<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlers of CATAN-AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bar">
        CatanAI
        <div></div>
    </div>
    <div style="border:5px;display:flex;justify-content:center;">
        <canvas id="canvas" ></canvas>
    </div>
    <div id="button" style="text-align:center;padding:10px;">
        <button id="newGame">
            New game
        </button>
        <button id="rollDice" style="display:none;"> Roll dices</button>
        <button id="exchange" style="display:none;"> Exchange</button>
        <button id="endTurn" style="display:none;"> End Turn</button>
        <div style="text-align:left;padding:10px;display:inline;">
            Dices:
            <div id="dices" style="display:inline;"></div>
        </div>
    </div>
    
    <div class="bottomBar">
        <div class="area">
            Current Player:
            <div id="name" style="display:block;padding:5px">Name: <div style="display:inline;"></div></div>
            <div id="score" style="padding:5px;">Score: <div style="display:inline;"></div></div>
            
        </div>
        <div class="area">
            <div id="hand" style="padding:5px;">Hand: <div style="display:inline;"></div></div>
        </div>
    </div>

    <script type="module" src="./catan.js"></script>
</body>
</html>
